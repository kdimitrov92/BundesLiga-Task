<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="text-end"> Team </th>
            <th class="text-start"> Wins/Losses/Draws </th>
        </tr>
    </thead>
    <tbody>
        {% for team_id, team in teams.items %}
        <tr>
             <td class="text-end">
                <span> {{ team.name }} </span>
                <img src="{{ team.icon_url }}" style="height:20px; width:20px"/>
            </td>
            <td class="text-start">
                <span> {{ team.ratio }} </span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
